<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/default-popup.css">
    </head>
    <body>
        <h1>Imagly</h1>

        <div class="uploadContainer">
            <div class="uploadBox">
                <div class="uploadWrapper">
                    <label for="imaglyUpload" class="imaglyLabel">
                        Drag and Drop
                        <span class="uploadDragNDrop">
                            <span class="highlighted">Jpg</span>,
                            <span class="highlighted">Png</span>,
                            <span class="highlighted">Gif</span>,
                            <span class="highlighted">Svg</span>
                            &amp;
                            <span class="highlighted">Webp</span>
                        </span>
                    </label>
                    <input type="file" name="imaglyUpload" id="imaglyUpload" class="imaglyUpload" accept="image/*" multiple>

                    <div class="imaglyOutput">
                        <div class="uploadUploading">
                            <div class="lds-ellipsis">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <span class="imaglyOutputText"></span>
                    </div>

                    <button class="imaglyCompress button">Compress</button>
                    <button class="imaglyDownload button">Download</button>
                </div>
            </div>
        </div>

        <p class="versionInfo">v0.3 - by Marvin Arlt <br>
            <a href="https://github.com/marvinarlt/extensions/tree/master/imagly" target="_blank" title="Check Github for latest updates">Check Github for updates</a>
        </p>

        <script defer type="module" src="./src/vendor/blob.js"></script>
        <script defer type="module" src="./src/vendor/fileSaver.js"></script>
        <script defer type="module" src="./src/vendor/jszip.js"></script>
        <script defer src="./src/modules/imagly.js"></script>
        <script defer src="./src/index.js"></script>
    </body>
</html>
